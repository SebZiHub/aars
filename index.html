<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Cube Kalender</title>
    <!-- BOOTSTRAP AND RELATED TOOLS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- VUEJS -->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <!-- ADDITIONAL CSS-->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper" id="app">
      <header>
        <h1>Cube Kalender</h1>
        <p>Alle Cubes von Anonymous for Animal Rights Switzerland</p>
      </header>
      <section>
        <div class="container">
                <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=2&bgcolor=%23ffffff&ctz=Europe%2FZurich&title=Anonymous%20for%20Animal%20Rights%20Switzerland&showNav=1&showDate=1&showTabs=0&showPrint=0&showCalendars=0&showTz=0&mode=AGENDA&showTitle=0&src=YWM3NzdhZmMzNzliZjhiYjM5NTdjZGE2ZGJjZDgyNDBlMzFlOTAwMjNjMzU5MzgyM2UyM2IyMDE4YzA1OWQ3Y0Bncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23F6BF26" style="border-width:0" width="350" height="600" frameborder="0" scrolling="no"></iframe>
		<br />
		<p>Klick auf <i>"Weitere Termine suchen"</i> für mehr Cubes oder auf <i>"+GoogleKalender"</i> um useren Kalender direkt zu abonnieren.</p>
                <!--Not sure if I'll ever need the stuff below but let's leave it there for now... -->
                <!--ENTRY START-->
		<template v-for="event in eventData">
			<br />
			<div class="row" v-if="eventIsCurrent(event.eDate)">
				<div class="col-2">
					<h1><span class="badge badge-secondary">{{ event.dayNo }}</span></h1>
					<p>{{ event.monthStr }}<p>
				</div>
				<div class="col-10">
					<h3 class="text-uppercase"><strong>{{ event.name }}</strong></h3>
					<ul class="list-inline">
				    		<li class="list-inline-item"><i class="fa fa-calendar-o" aria-hidden="true"></i> {{ event.dayStr }}</li>
						<li class="list-inline-item"><i class="fa fa-clock-o" aria-hidden="true"></i> {{ event.timeStr }}</li>
						<span v-html="event.location"></span>
					</ul>
				</div>
			</div>
			<br />
		</template>
                <!--ENTRY END-->
	</div>
      </section>
      <footer>
        <p>Eine Anleitung zum Cube und weitere Ressourcen findest du <a target="_blank" href="https://bit.ly/m/aars">hier</a>.</p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    <script>
    var app = new Vue({
	el: '#app',
    	data: {
		currentDate: new Date().setHours(0, 0, 0, 0),
		eventData: [
			{ eDate: "2023-11-25", dayNo: "25", monthStr: "NOV", name: "Cube in Zürich", dayStr: "25.11.2023", timeStr: "13:45 - 17:00", location: "<li class='list-inline-item'><i class='fa fa-location-arrow' aria-hidden='true'> <a target='_blank' href='https://maps.app.goo.gl/vFZEtNKQBbDjfG9VA'>Züghusplatz</a></li>" }
		]
        },
        methods: {
        	eventIsCurrent: function (eventDate) {
        		var eDateParts = eventDate.split('-');
        		var eDateObj = new Date(eDateParts[0], eDateParts[1] - 1, eDateParts[2]);
        		return this.currentDate <= eDateObj.getTime(); // getTime implicit on currentDate
        	}
        }
    });
    </script>
  </body>
</html>
